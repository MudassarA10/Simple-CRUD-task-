<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg " id="navbar">
        <div class="container">
            <h1 class="mx-auto text-white">Crud Task</h1>
        </div>
    </nav>


    <div class="main">
        <div class="container" id="main">
            <!-- User Input Form -->

            <p class="h2">User Information</p>
            <form id="userForm">
                <div class="form-group col-md-12">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="subtitle">Subtitle:</label>
                    <input type="text" class="form-control" id="subtitle" required>
                </div>

                <button id="btn-submit" type="submit" class="btn btn-success">Add</button>
            </form>

            <hr>

        </div>
        <div id="table-data">

            <!-- User Information Table -->
            <p class="h2">User Information Table</p>
            <table class="table">
                <thead>
                    <tr>
                        <th id="data">Title</th>
                        <th id="data">Subtitle</th>
                        <th id="data">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
